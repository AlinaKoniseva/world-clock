<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Alina Koniseva</title>
</head>
<body>
    <div class="container">
    <h1>
       <a href="/"> World Clock</a>
    </h1>

<select id="city">
    <option value="">Choose city.. </option>
    <option value="current">My current location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Pacific/Auckland">Auckland</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Europe/Copenhagen">Aalborg</option>
    <option value="Europe/Vilnius">Klaipeda</option>
</select>

<div id="cities">
<div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date"></div>
</div>
    <div class="time"></div>
</div>
<div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date"></div>
</div>
    <div class="time"></div>
</div>
</div>
</div>

    <footer>This project was coded with ðŸ’“by <strong>Alina Koniseva</strong> and is <a href="https://github.com/AlinaKoniseva/world-clock" target="_blank">open sourced on GitHub</a></footer>

    <script src="javascript/index.js"></script>
</body>
</html>
